<div class="panel panel-default top-panel to-right">
    <div class="panel-heading">
        <h4>
            <table class="table table-striped">
                <thead>
                    <a class="btn btn-primary" routerLink="/home/bill/parentbillid" role=" button ">{{ 'go_back' | translate }}</a>
                    <tr>
                        <th>{{ 'bill_service' | translate }}</th>
                        <th>{{ 'price' | translate }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let parentBill of bills ">
                        <td>{{parentBill.name}}</td>
                        <td>{{parentBill.tariff}}</td>
                    </tr>
                </tbody>
            </table>
        </h4>
        <div id="example_filter " class="pull-right dataTables_filter ">
            <div style="display: inline-flex "></div>
        </div>
    </div>
</div>
